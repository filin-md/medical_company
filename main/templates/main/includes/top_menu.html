{% csrf_token %}
<nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
    <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'main:analysis_list' %}">Анализы</a>
    <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'main:doctors_list' %}">Врачи</a>
    <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'main:order' %}">Запись к врачу</a>
    <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'main:contacts' %}">Контакты</a>
    {% if user.is_authenticated %}
    <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'users:profile' %}">Профиль</a>
    <form action="{% url 'users:logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Выйти</button>
    </form>
    {% else %}
    <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'users:register' %}">Регистрация</a>
    <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        <button type="submit">Войти</button>
    </form>
    {% endif %}
</nav>
