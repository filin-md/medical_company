{% extends 'main/base.html' %}

{% block content %}
<div class="container">
    <div class="row text-center">

        <h1>Информация о докторе</h1>
        <div class="col-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h2 class="my-0 font-weight-normal">{{ object.full_name }}</h2>
                </div>
                <div class="card-body">
                    <img src="{{ object.photo.url }}" width="100">
                    <p>Направление: {{ object.profile }}</p>
                    <p>Стаж работы: {{ object.experience }}</p>
                    <p>Стоимость консультации: {{ object.start_price }}</p>
                    <a class="btn btn-primary" href="{% url 'main:order' %}">Запись к
                        врачу</a>

                </div>
            </div>
        </div>


    </div>
</div>
{% endblock %}
